<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                Tic Tac Toe
            </li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="heading">
            <h1>Welcome To Tic Tac Toe</h1>
        </div>
        
        <div class="smallinfo">
            <div class="span">
                <span class="info">X's Turn</span>
            </div>
            <div class="button">
                <button id="reset">Reset</button>
            </div>
        </div>
        
        <div class="bbord">
            <div class="bord">
                <div class="box bt-0 bl-0"><span class="boxtext">

                </span></div>
                <div class="box bt-0"><span class="boxtext">

                </span></div>
                <div class="box bt-0 br-0"><span class="boxtext">

                </span></div>
                <div class="box bl-0"><span class="boxtext"></span>
                </div>
                <div class="box"><span class="boxtext">

                </span></div>
                <div class="box br-0"><span class="boxtext"></span>
                </div>
                <div class="box bl-0 bb-0"><span class="boxtext">

                </span></div>
                <div class="box bb-0"><span class="boxtext"></span>
                </div>
                <div class="box br-0 bb-0"><span class="boxtext">

                </span></div>
            </div>
        </div>
    </div>
    <!-- Add this block -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="winner-text"></h2>
            <button id="okButton" onclick="closePopup()">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
